<body>
    <script>
  function palindrome () {
    let str = prompt("Введите слово или строку").replace(/\s/g,'').toLowerCase('');
    let lastIndex = str.length -1;
    for(let i = 0; i < str.length; i++) {
        if(str[i] !== str[lastIndex -i]){
            alert('Это не палиндром');
            break; 
            }
        else {
            alert('Это палиндром');
            break;
        }
        }
  }
  palindrome();
    </script>
    
</body>
